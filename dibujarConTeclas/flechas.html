<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
	<title>Dibujando!</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4 col-sm-10 col-md-8 col-md-offset-2 contenido">
				<canvas width="770" height="450" id="area_de_dibujo"></canvas>
				<p>Dibuja con el mouse o con tu teclado, recuerda que donde ubiques el mouse <br>a partir de ahi comienza el trazo con las flechas del teclado!</p>
				 	<label control-label for="selectbasic">Elige un Color</label>					
						<select id="colores" class="form-control">
							<option value="black"></option>
							<option id="rojo" value="red">Rojo</option>
							<option id="azul" value="blue">Azul</option>
							<option id="naranja" value="orange">Naranja</option>
							<option id="verde" value="green">Verde</option>
							<option id="violeta" value="purple">Violeta</option>
						</select>
					<input type="button" class="btn btn-success" value="Limpiar Dibujo" id="clearbutton" onclick="clearCanvas(cuadrito,papel);">
			</div>
		</div>
	</div>		
	<script src="js/jquery-3.2.1.min.js"></script> 
	<script src="js/bootstrap.min.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
