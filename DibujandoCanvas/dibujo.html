<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/dibujo.css">
	<title>Canvas</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-xs-12 dibujando">
				<h1>Dibujando en canvas</h1>
				<form>
					Cuantos Dibujos quieres?
					<input type="radio" name="linea" id="uno" value="1"> 1
					<input type="radio" name="linea" id="dos" value="2"> 2
					<input type="radio" name="linea" id="tres" value="3"> 3
					<input type="radio" name="linea" id="cuatro" value="4"> 4
					<br>Cuantas lineas quieres?
					<input type="text" id="texto_lineas" />
					<input type="button" class="btn btn-success" value="Vamos!" id="botons" /><br>
				</form>
				<div id="mensaje" class="col-md-8"></div>
				<canvas width="500" height="500" id="dibujito" class="col-xs-12"></canvas>
				<input type="button" class="btn btn-danger" value="Limpiar Dibujo" id="clearbutton" onclick="clearCanvas(d,lienzo)"/>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/dibujo.js"></script>
</body>
</html>
